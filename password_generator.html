<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <!--data-passwordDisplay -> create a custom attribute-->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!--data-copy -> create a custom attribute-->
            <button data-copy class="copyBtn">
                <!--data-copyMsg -> create a custom attribute-->
                <span data-copyMsg class="tooltip"></span>

                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <!--password length-->
            <div class="length-container">
                <p>Password Length</p>

                <!--data-lengthNumber -> create a custom attribute-->
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <!--data-lengthSlider -> create a custom attribute-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--Check boxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strength section-->
            <div class="streangth-container">
                <p>Strength</p>

                <!--data-indicator -> create a custom attribute-->
                <div data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
